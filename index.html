<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<html data-theme="light"></html>
</head>
<body>
    <header>

    </header>
    <main>
           <!-- container -->
        <div class="flex flex-col lg:flex-row">
         
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
           <!-- first card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X H </p>
                  <p><input type="text" placeholder="b" id="triangle-base"class="border bg-gray-100 text-black w-24 text-xl px-2"name="" id=""><span class="mr-3 ml-2"> cm  </span> 
                  <input type="text" placeholder="H" id="triangle-height"class="border bg-gray-100 text-black w-24 text-xl px-2"name="" id=""><span class="ml-2"> cm </span>
                </p>
                <p class="font-semibold mt-4">Area: <span id="triangle-area"></span></p>
                  <div class="card-actions mt-4 mb-2 ">
                    <button onclick="calculateTriangleArea()"
                     class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
           <!--second card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
           <!-- third card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- area calculator -->
             <div class="w-[400px]">
                <div class="text-4xl">Area calculator</div>
             </div>
        </div>
    </main>
    <script src="area.js">

    </script>
</body>
</html>
